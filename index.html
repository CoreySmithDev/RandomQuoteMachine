<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Quote Machine</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="quote.css">

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="quotes.js"></script>
</head>
<body>
<div class="container">
  <div id="quoteWrapper" class="col-md-8 centered">
    <div id="quote" class="col-md-8 centered"></div>

    <div id="author"></div>
    <div id="links" class="col-md-8 centered">
    	<a class="twitter-share-button" href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=" target="_blank"><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i></a>
    	<a class="tumblr-share-button" href="https://www.tumblr.com/widgets/share/tool?posttype=quote&tags=quotes,freecodecamp&caption=" target="_blank"><i class="fa fa-tumblr-square fa-2x" aria-hidden="true"></i></a>
    	
   	<button class="btn btn-default">New Quote</button>
    </div>
  </div> 
</div>
</body>
</html>
